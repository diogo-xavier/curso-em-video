<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(83, 83, 255);
            color: white;
            font: normal 1em Arial, sans-serif;
        }
        strong {
            color: yellow;
        }
    
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Qual é o seu país?</p>
    <input type="text" name="texto1" id="texto1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar() {
            var txt1 = document.getElementById('texto1')
            var res = document.getElementById('resultado')
            var pais = String(txt1.value)
            
            res.innerHTML = `<p>Vivendo em: <strong>${pais}</strong></p>`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro(a)</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro(a)</strong>!</p>`
            }
        }
    </script>
</body>
</html>
