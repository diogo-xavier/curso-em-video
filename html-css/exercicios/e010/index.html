<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente redimensione o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Audio</h1>
    <p>Reproduzindo audio em HTML5</p>
    <h2>src como parâmetro da tag &lt;audio&gt;:</h2>

    <audio src="midia/true-colors.mp3"  controls preload="metadata"></audio> <br>


    <!--autoplay controls  preload="metadata" loop-->
    <!--mp3   wav    ogg-->


    <h2>tags &lt;source&gt; dentro da tag &lt;audio&gt:</h2>

    <audio controls preload="metadata">
        <source src="midia/true-colors.mp3" type="audio/mpeg">
        <source src="midia/true-colors.ogg" type="audio/ogg">
        <source src="midia/true-colors.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir audio. <a href="midia/true-colors.mp3">Clique aqui para baixar o arquivo .mp3</a></p>
    </audio>



    
</body>
</html>
