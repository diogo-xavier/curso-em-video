<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use as tags <h1> - <h6>">Título</abbr></li>
            <li><abbr title="Use a tag <img>">Imagem</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
            <li><abbr title="Use a tag <code> junto com a tag <pre>">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Lista ordenada</abbr></li>
            <li><abbr title="Use a tag <ul>">Lista nao ordenada</abbr></li>


        </ul>
</body>
</html>
